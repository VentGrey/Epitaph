# Volume Keys
[[keybind]]
command = "Execute"
value = "amixer set Master -q 5%+"
modifier = []
key = "XF86XK_AudioRaiseVolume"

[[keybind]]
command = "Execute"
value = "amixer set Master -q 5%-"
